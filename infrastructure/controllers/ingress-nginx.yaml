---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 24h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: '4.10.1'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 12h
  values:
    controller:
      kind: DaemonSet
      config:
        use-proxy-protocol: "true"
        proxy-real-ip-cidr: "192.168.4.144"
        allow-snippet-annotations: "true"
      service:
        externalTrafficPolicy: "Local"
        externalIPs:
          - 192.168.4.144
        loadBalancerIP: 192.168.1.144
        type: NodePort
        nodePorts:
          http: 30080
          https: 30443
