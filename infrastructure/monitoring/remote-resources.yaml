---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-crds
  namespace: flux-system
spec:
  interval: 30m0s
  path: ./manifests/setup
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: kube-prometheus
    namespace: flux-system
  timeout: 3m0s
  wait: true
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafana-data
  namespace: monitoring
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus
  namespace: flux-system
spec:
  interval: 30m0s
  dependsOn:
    - name: kube-prometheus-crds
      namespace: flux-system
  path: ./manifests
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: kube-prometheus
    namespace: flux-system
  timeout: 3m0s
  wait: true
  patches:
    - target:
        name: grafana
        kind: Deployment
      patch: |-
        - op: replace
          path: /spec/template/spec/volumes/0
          value:
            name: grafana-storage
            persistentVolumeClaim:
              claimName: grafana-data
    - target:
        name: prometheus-k8s
        kind: StatefulSet
      patch: |-
        - op: add
          path: /spec/template/spec/affinity
          value:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                    - key: kubernetes.io/hostname
                      operator: In
                      values:
                        - dumbledore
