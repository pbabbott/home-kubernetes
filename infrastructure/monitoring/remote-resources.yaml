---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-crds
  namespace: flux-system
spec:
  interval: 30m0s
  path: ./manifests/setup
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: kube-prometheus
    namespace: flux-system
  timeout: 3m0s
  wait: true
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafana-data
  namespace: monitoring
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus
  namespace: flux-system
spec:
  interval: 30m0s
  dependsOn:
    - name: kube-prometheus-crds
      namespace: flux-system
  path: ./manifests
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: GitRepository
    name: kube-prometheus
    namespace: flux-system
  timeout: 3m0s
  wait: true
  patches:
    - patch: |-
        - op: replace
          path: /spec/template/spec/volumes/0
          value:
            name: grafana-storage
            persistentVolumeClaim:
              claimName: grafana-data
      target:
        name: grafana
        kind: Deployment
