---
apiVersion: v1
kind: Namespace
metadata:
  name: drone
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: drone
  name: drone-config
data:
  DRONE_SERVER_HOST: drone.abbottland.io
  DRONE_SERVER_PROTO: https
  DRONE_USER_FILTER: "pbabbott"
  DRONE_USER_CREATE: "username:pbabbott,admin:true"
  DRONE_DATABASE_DRIVER: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: drone
  labels:
    app: drone
  name: drone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drone
  template:
    metadata:
      labels:
        app: drone
    spec:
      containers:
        - image: drone/drone:2
          name: drone
          ports:
            - containerPort: 80
              hostPort: 80
              name: http
          envFrom:
            - configMapRef: 
                name: drone-config
            - secretRef:
                name: drone-secrets
          
---
apiVersion: v1
kind: Service
metadata:
  name: drone
  namespace: drone
  labels:
    app: drone
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: drone
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: drone
  namespace: drone
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-config
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./templates/ingress/base/
  prune: true
  wait: true
  timeout: 5m0s
  targetNamespace: drone
  postBuild:
    substitute:
      ingress_name: drone
      ingress_host: drone.abbottland.io
      ingress_service_name: drone
      ingress_service_port: "80"
      ingress_configuration_snippet: ''
