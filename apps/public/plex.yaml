---
apiVersion: v1
kind: Namespace
metadata:
  name: plex
---

apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: plex
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 32400
---

apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  namespace: plex 
  # by convention, use the name of the Service
  # as a prefix for the name of the EndpointSlice
  name: plex-1
  labels:
    kubernetes.io/service-name: plex
addressType: IPv4
ports:
  - name: http 
    appProtocol: http
    protocol: TCP
    port: 32400
endpoints:
  - addresses:
      - "192.168.4.124"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-config
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./templates/ingress/base/
  prune: true
  wait: true
  timeout: 5m0s
  targetNamespace: plex
  postBuild:
    substitute:
      ingress_name: plex
      ingress_host: plex.abbottland.io
      ingress_service_name: plex
      ingress_service_port: "32400"
      ingress_configuration_snippet: ''
