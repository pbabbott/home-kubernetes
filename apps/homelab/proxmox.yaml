# https://192.168.4.170:8006/
---
apiVersion: v1
kind: Namespace
metadata:
  name: proxmox
---

apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: proxmox
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  namespace: proxmox
  # by convention, use the name of the Service
  # as a prefix for the name of the EndpointSlice
  name: proxmox-1
  labels:
    kubernetes.io/service-name: proxmox
addressType: IPv4
ports:
  - name: https 
    appProtocol: https
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - "192.168.4.170"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: proxmox
  namespace: proxmox
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-config
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./templates/ingress/overlays/internal-ingress
  prune: true
  wait: true
  timeout: 5m0s
  targetNamespace: proxmox
  postBuild:
    substitute:
      ingress_name: proxmox
      ingress_host: proxmox.local.abbottland.io
      ingress_service_name: proxmox
      ingress_service_port: "8006"