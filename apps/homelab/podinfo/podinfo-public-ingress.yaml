---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-public
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: podinfo.abbottland.io
    http:
      paths:
      - backend:
          service:
            name: podinfo
            port:
              number: 9898
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - podinfo.abbottland.io
    secretName: podinfo-public-tls