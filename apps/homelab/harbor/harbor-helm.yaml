---
apiVersion: v1
kind: Namespace
metadata:
  name: harbor
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: harbor
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: harbor
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      version: '1.15.0'
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
      interval: 12h
  values:
    core:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: NotIn
                  values:
                    - arm64
    database:
      type: external
      external:
        host: nas.local.abbottland.io
        post: 5432
        username: postgres
        existingSecret: harbor-secrets
    existingSecretAdminPassword: harbor-secrets
    existingSecretAdminPasswordKey: adminPassword
    externalURL: https://harbor.local.abbottland.io
    expose:
      type: ingress
      tls:
        enabled: true
        certSource: secret
        secret:
          secretName: harbor-tls
      ingress:
        hosts:
          core: harbor.local.abbottland.io
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8,192.168.0.0/16,172.20.0.0/12,10.244.0.0/16
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
    jobservice:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: NotIn
                  values:
                    - arm64
    persistence:
      enabled: true
      resourcePolicy: keep
      persistentVolumeClaim:
        registry: 
          storageClass: nas-storage
        jobservice:
          jobLog:
            storageClass: nas-storage
        database:
          storageClass: nas-storage
        redis:
          storageClass: nas-storage
        trivy:
          storageClass: nas-storage
    portal:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: NotIn
                  values:
                    - arm64
    registry:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: NotIn
                  values:
                    - arm64
      relativeurls: true
    redis:
      type: external
      external:
        addr: nas.local.abbottland.io:6379
    trivy:
      enabled: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: NotIn
                  values:
                    - arm64