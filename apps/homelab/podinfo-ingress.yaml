apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/8,192.168.0.0/16,172.20.0.0/12
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    abbottland.io/dns.class: internal
spec:
  ingressClassName: nginx-internal
  rules:
  - host: podinfo.local.abbottland.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: podinfo
            port:
              number: 9898
