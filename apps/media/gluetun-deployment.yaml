---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: media
  name: gluetun-config
data:
  TZ: America/Chicago
  VPN_SERVICE_PROVIDER: "private internet access"
  SERVER_REGIONS: "CA Toronto"
  PORT_FORWARD_ONLY: "true"
  VPN_PORT_FORWARDING: "on"
  FIREWALL_INPUT_PORTS: "8000"

---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: media
  name: qbit-env
data:
  PUID: "1000"
  PGID: "1000"
  TZ: America/Chicago
  WEBUI_PORT: "8080"
  TORRENTING_PORT: "6881"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: media
  labels:
    app: gluetun
  name: gluetun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      imagePullSecrets:
        - name: regcred
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: NotIn
                  values:
                  - arm64
      containers:
        - name: gluetun-sync
          image: harbor.local.abbottland.io/library/gluetun-sync:latest
          resources: {}
          ports:
            - containerPort: 3001
              hostPort: 3001
              name: sync-api
              protocol: TCP

        - name: curl-container
          image: quay.io/curl/curl:latest
          command: ["sleep", "infinity"]
          resources: {}

        - image: qmcgaw/gluetun
          name: gluetun
          resources: {}
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          ports:
            - containerPort: 8000
              hostPort: 8000
              name: api
              protocol: TCP
            - containerPort: 8888
              hostPort: 8888
              name: http-proxy
              protocol: TCP
            - containerPort: 8388
              name: shadowsocks-tcp
              protocol: TCP
            - containerPort: 8388
              name: shadowsocks-udp
              protocol: UDP
          envFrom:
            - configMapRef:
                name: gluetun-config
            - secretRef:
                name: gluetun-secrets
          volumeMounts:
            - name: dev-net-tun
              mountPath: "/dev/net/tun"
            - name: gluetun-config
              mountPath: /gluetun

        - image: lscr.io/linuxserver/qbittorrent:latest
          name: qbittorrent
          resources: {}
          ports:
            - containerPort: 8080
              name: web
            - containerPort: 6881
              name: torrents
          envFrom:
            - configMapRef:
                name: qbit-env
          volumeMounts:
            - name: media-downloads
              mountPath: "/downloads"
            - name: qbit-config
              mountPath: /config
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
        - name: gluetun-config
          persistentVolumeClaim:
            claimName: gluetun-config
        - name: media-downloads
          persistentVolumeClaim:
            claimName: media-downloads
        - name: qbit-config
          persistentVolumeClaim:
            claimName: qbit-config

