---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: media
  labels:
    app: qbittorrent-vpn
  name: qbittorrent-vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent-vpn
  template:
    metadata:
      labels:
        app: qbittorrent-vpn
        api: gluetun
    spec:
      imagePullSecrets:
        - name: regcred
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: NotIn
                    values:
                      - arm64
      containers:
        - name: gluetun-sync
          image: harbor.local.abbottland.io/library/gluetun-sync:0.0.7
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 4000
              hostPort: 4000
              name: sync-api
              protocol: TCP
          envFrom:
            - configMapRef:
                name: gluetun-sync-config
            - secretRef:
                name: qbittorrent-secrets

        - name: curl-container
          image: quay.io/curl/curl:latest
          command: ["sleep", "infinity"]
          resources: {}

        - image: qmcgaw/gluetun
          name: gluetun
          resources: {}
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          ports:
            - containerPort: 8000
              hostPort: 8000
              name: api
              protocol: TCP
            - containerPort: 8888
              hostPort: 8888
              name: http-proxy
              protocol: TCP
            - containerPort: 8388
              name: shadowsocks-tcp
              protocol: TCP
            - containerPort: 8388
              name: shadowsocks-udp
              protocol: UDP
          envFrom:
            - configMapRef:
                name: gluetun-config
            - secretRef:
                name: gluetun-secrets
          volumeMounts:
            - name: dev-net-tun
              mountPath: "/dev/net/tun"
            - name: gluetun-config
              mountPath: /gluetun

        - image: lscr.io/linuxserver/qbittorrent:latest
          name: qbittorrent
          resources: {}
          ports:
            - containerPort: 8080
              name: web
          envFrom:
            - configMapRef:
                name: qbittorent-env
          volumeMounts:
            - name: media-pvc
              mountPath: "/data"
            - name: qbit-config
              mountPath: /config
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
        - name: gluetun-config
          persistentVolumeClaim:
            claimName: gluetun-config
        - name: media-pvc
          persistentVolumeClaim:
            claimName: media-pvc
        - name: qbit-config
          persistentVolumeClaim:
            claimName: qbit-config
